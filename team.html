<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - DeepVision AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #001f3f, #8a2be2);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .team-section {
            position: relative;
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            height: 500px;
            overflow: hidden;
        }

        .team-section h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate 20s infinite linear;
        }

        .circle img {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
            transform-origin: center;
            animation: counter-rotate 20s infinite linear;
        }

        .circle img:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .circle img:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .circle img:nth-child(3) {
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
        }

        .circle img:nth-child(5) {
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .circle img:nth-child(7) {
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes counter-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .circle img:hover + .tooltip {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer a {
            color: #8a2be2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>DeepVision AI</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="datasets.html">Datasets</a>
            <a href="how-it-works.html">How It Works</a>
            <a href="team.html">Team</a>
        </nav>
    </header>

    <div class="container">
        <section class="team-section">
            <h2>Meet Our Team</h2>

            <div class="circle">
                <img src="./static/images/that-ar-guy.png" alt="Mohammed Abdul Rahman">
                <div class="tooltip">Back-End Development & Neural Network Building</div>

                <img src="./static/images/thenotorious.jpg" alt="Abdul Wahaab Baig">
                <div class="tooltip">Back-End, Neural Networks, GPU/TPU Handling</div>

                <img src="./static/images/wanna-be-kashmiri.jpg" alt="Hamza Raza Khan">

                <img src="./static/images/belikekashifjpg.jpg" alt="Mir Kashif Ali">

            </div>
        </section>
    </div>

    <footer class="footer">

</html>
